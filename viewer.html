<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Viewer</title>
<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #020617;
  color: white;
  display: flex;
  height: 100vh;
}
video {
  flex: 1;
  background: black;
}
aside {
  width: 320px;
  background: #020617;
  display: flex;
  flex-direction: column;
}
header {
  padding: 16px;
  font-weight: bold;
  border-bottom: 1px solid #1e293b;
}
.chat {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
}
input {
  border: none;
  padding: 10px;
  outline: none;
  background: #020617;
  color: white;
}
</style>
</head>

<body>
<video id="remote" autoplay playsinline></video>

<aside>
  <header>Viewer</header>
  <div class="chat" id="chat"></div>
  <input id="msg" placeholder="Type messageâ€¦" onkeydown="sendChat(event)">
</aside>

<script>
const ws = new WebSocket(
  location.protocol === "https:"
    ? `wss://${location.host}/ws?role=viewer`
    : `ws://${location.host}/ws?role=viewer`
);

let pc;
let pending = [];

ws.onmessage = async e => {
  const m = JSON.parse(e.data);

  if (m.type === "offer") {
    pc = new RTCPeerConnection({
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });

    pc.ontrack = e => remote.srcObject = e.streams[0];

    pc.onicecandidate = e => {
      if (e.candidate) {
        ws.send(JSON.stringify({ type: "ice", candidate: e.candidate }));
      }
    };

    await pc.setRemoteDescription({ type: "offer", sdp: m.sdp });
    for (const c of pending) await pc.addIceCandidate(c);
    pending = [];

    const answer = await pc.createAnswer();
    await pc.setLocalDescription(answer);

    ws.send(JSON.stringify({ type: "answer", sdp: answer.sdp }));
  }

  if (m.type === "ice") {
    pc?.remoteDescription
      ? pc.addIceCandidate(m.candidate)
      : pending.push(m.candidate);
  }

  if (m.type === "chat") addChat("Host", m.text);
};

function sendChat(e) {
  if (e.key === "Enter") {
    ws.send(JSON.stringify({ type: "chat", text: msg.value }));
    addChat("You", msg.value);
    msg.value = "";
  }
}

function addChat(user, text) {
  chat.innerHTML += `<div><b>${user}:</b> ${text}</div>`;
  chat.scrollTop = chat.scrollHeight;
}
</script>
</body>
</html>
