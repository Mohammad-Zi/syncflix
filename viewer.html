<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Viewer</title>
<style>
#chat { height:150px; overflow:auto; border:1px solid #444; margin-top:10px }
</style>
</head>

<body>
<h2>Viewer</h2>
<button onclick="request()">Watch Screen</button>
<video id="remoteVideo" autoplay playsinline></video>

<div id="chat"></div>
<input id="chatInput" placeholder="Type messageâ€¦" onkeydown="sendChat(event)">

<script>
const SERVER =
  location.protocol === 'https:'
    ? `wss://${location.host}`
    : `ws://${location.host}`;

const ws = new WebSocket(SERVER);
const room = "private";

let pc;
let pendingIce = [];

ws.onopen = () => ws.send(JSON.stringify({ type: "join", room }));

ws.onmessage = async e => {
  const msg = JSON.parse(e.data);

  if (msg.type === "offer") {
    pc = new RTCPeerConnection({ iceServers:[{urls:"stun:stun.l.google.com:19302"}] });

    pc.ontrack = e => remoteVideo.srcObject = e.streams[0];

    pc.onicecandidate = e => {
      if (e.candidate)
        ws.send(JSON.stringify({ type:"ice-candidate", room, candidate:e.candidate }));
    };

    await pc.setRemoteDescription({ type:"offer", sdp:msg.sdp });

    for (const c of pendingIce) await pc.addIceCandidate(c);
    pendingIce = [];

    const answer = await pc.createAnswer();
    await pc.setLocalDescription(answer);

    ws.send(JSON.stringify({ type:"answer", room, sdp:answer.sdp }));
  }

  if (msg.type === "ice-candidate") {
    pc?.remoteDescription
      ? pc.addIceCandidate(msg.candidate)
      : pendingIce.push(msg.candidate);
  }

  if (msg.type === "chat") addChat("Host", msg.text);
};

function request() {
  ws.send(JSON.stringify({ type:"screen-request", room }));
}

function sendChat(e) {
  if (e.key === "Enter") {
    ws.send(JSON.stringify({ type:"chat", room, text:chatInput.value }));
    addChat("You", chatInput.value);
    chatInput.value = "";
  }
}

function addChat(sender, text) {
  chat.innerHTML += `<div><b>${sender}:</b> ${text}</div>`;
  chat.scrollTop = chat.scrollHeight;
}
</script>
</body>
</html>
