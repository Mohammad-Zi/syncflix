<!DOCTYPE html>
<html>
<head>
    <title>SyncFlix Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        video { width: 100%; max-width: 800px; background: #000; }
        .controls { margin: 20px 0; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background: #d4edda; }
        .disconnected { background: #f8d7da; }
        .waiting { background: #fff3cd; }
        #hostInfo { margin: 10px 0; padding: 10px; background: #e7f3fe; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üëÅÔ∏è SyncFlix - Viewer</h1>
        
        <div class="controls">
            <input type="text" id="roomId" placeholder="Room ID" value="test123">
            <input type="text" id="username" placeholder="Your Name" value="Viewer">
            <button onclick="connectAsViewer()">Join as Viewer</button>
            <button onclick="requestScreen()" id="requestBtn" disabled>Request Screen</button>
        </div>
        
        <div id="status" class="status disconnected">Disconnected</div>
        
        <div id="hostInfo" style="display: none;">
            <h3>üé• Host: <span id="hostName">Unknown</span></h3>
            <p id="hostStatus">Not sharing screen</p>
        </div>
        
        <h3>üñ•Ô∏è Host's Screen:</h3>
        <video id="remoteScreen" autoplay playsinline></video>
        
        <div id="log"></div>
    </div>
    
    <script>
        const SERVER = 'wss://syncflix-r5ak.onrender.com';
        let ws = null;
        let peerConnection = null;
        let userId = null;
        let roomId = null;
        let hostId = null;
        let hostName = null;
        
        // Connect as viewer
        function connectAsViewer() {
            roomId = document.getElementById('roomId').value.trim();
            const username = document.getElementById('username').value.trim() || 'Viewer';
            
            if (!roomId) {
                alert('Please enter a room ID');
                return;
            }
            
            const url = `${SERVER}/ws?room=${roomId}&username=${username}&role=viewer`;
            ws = new WebSocket(url);
            
            ws.onopen = () => {
                updateStatus('‚úÖ Connected as Viewer', 'connected');
                log('Joined room: ' + roomId);
            };
            
            ws.onmessage = handleMessage;
            
            ws.onclose = () => {
                updateStatus('‚ùå Disconnected', 'disconnected');
                log('Disconnected from server');
                cleanup();
            };
        }
        
        // Handle WebSocket messages
        function handleMessage(event) {
            const data = JSON.parse(event.data);
            log(`Received: ${data.type}`);
            
            switch(data.type) {
                case 'welcome':
                    userId = data.userId;
                    updateStatus(`‚úÖ Connected as Viewer (ID: ${userId})`, 'connected');
                    break;
                    
                case 'host-info':
                    setHostInfo(data.hostId, data.hostName);
                    log(`üëë Host: ${data.hostName}`);
                    break;
                    
                case 'host-joined':
                    setHostInfo(data.hostId, data.hostName);
                    log(`üëë ${data.hostName} joined as host`);
                    break;
                    
                case 'host-left':
                    clearHostInfo();
                    log('üëã Host left the room');
                    break;
                    
                case 'screen-sharing-started':
                    updateHostStatus('Sharing screen');
                    document.getElementById('requestBtn').disabled = false;
                    log('üé¨ Host started screen sharing');
                    break;
                    
                case 'screen-sharing-stopped':
                    updateHostStatus('Not sharing screen');
                    document.getElementById('requestBtn').disabled = true;
                    stopRemoteStream();
                    log('üõë Host stopped screen sharing');
                    break;
                    
                case 'offer':
                    handleOffer(data.sender, data.sdp);
                    break;
                    
                case 'answer':
                    handleAnswer(data.sender, data.sdp);
                    break;
                    
                case 'ice-candidate':
                    handleIceCandidate(data.sender, data.candidate);
                    break;
            }
        }
        
        // Request screen from host
        function requestScreen() {
            if (ws && ws.readyState === WebSocket.OPEN && hostId) {
                ws.send(JSON.stringify({
                    type: 'request-screen',
                    timestamp: Date.now()
                }));
                log('üì® Requested screen from host');
            }
        }
        
        // Handle offer from host
        async function handleOffer(senderId, sdp) {
            log(`üì• Received offer from host`);
            
            try {
                // Create or reuse peer connection
                if (!peerConnection) {
                    peerConnection = new RTCPeerConnection({
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' }
                        ]
                    });
                    
                    // Handle remote stream
                    peerConnection.ontrack = (event) => {
                        log('üì• Received remote stream');
                        const video = document.getElementById('remoteScreen');
                        video.srcObject = event.streams[0];
                    };
                    
                    // Handle ICE candidates
                    peerConnection.onicecandidate = (event) => {
                        if (event.candidate && ws.readyState === WebSocket.OPEN) {
                            ws.send(JSON.stringify({
                                type: 'ice-candidate',
                                target: senderId,
                                candidate: event.candidate,
                                timestamp: Date.now()
                            }));
                        }
                    };
                    
                    peerConnection.onconnectionstatechange = () => {
                        log(`Connection state: ${peerConnection.connectionState}`);
                    };
                }
                
                await peerConnection.setRemoteDescription(new RTCSessionDescription(sdp));
                
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                ws.send(JSON.stringify({
                    type: 'answer',
                    target: senderId,
                    sdp: answer,
                    timestamp: Date.now()
                }));
                
                log(`üì§ Sent answer to host`);
                
            } catch (error) {
                log(`‚ùå Error handling offer: ${error.message}`);
            }
        }
        
        // Handle answer
        async function handleAnswer(senderId, sdp) {
            log(`üì• Received answer from ${senderId}`);
            
            if (peerConnection) {
                try {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(sdp));
                } catch (error) {
                    log(`Error setting answer: ${error.message}`);
                }
            }
        }
        
        // Handle ICE candidate
        async function handleIceCandidate(senderId, candidate) {
            log(`üì• Received ICE candidate from ${senderId}`);
            
            if (peerConnection) {
                try {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                } catch (error) {
                    log(`Error adding ICE candidate: ${error.message}`);
                }
            }
        }
        
        // Set host info
        function setHostInfo(id, name) {
            hostId = id;
            hostName = name;
            
            const hostInfo = document.getElementById('hostInfo');
            hostInfo.style.display = 'block';
            document.getElementById('hostName').textContent = name;
            updateHostStatus('Not sharing screen');
        }
        
        // Clear host info
        function clearHostInfo() {
            hostId = null;
            hostName = null;
            
            const hostInfo = document.getElementById('hostInfo');
            hostInfo.style.display = 'none';
            document.getElementById('requestBtn').disabled = true;
            stopRemoteStream();
        }
        
        // Update host status
        function updateHostStatus(status) {
            document.getElementById('hostStatus').textContent = status;
        }
        
        // Stop remote stream
        function stopRemoteStream() {
            const video = document.getElementById('remoteScreen');
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
        }
        
        // Cleanup
        function cleanup() {
            stopRemoteStream();
            document.getElementById('requestBtn').disabled = true;
        }
        
        // Helper functions
        function updateStatus(message, className) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${className}`;
        }
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.prepend(entry);
            
            if (logDiv.children.length > 10) {
                logDiv.removeChild(logDiv.lastChild);
            }
        }
    </script>
</body>
</html>
