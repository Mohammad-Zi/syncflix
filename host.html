<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncFlix Host - Screen Sharing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .card-header {
            background: linear-gradient(to right, #4f46e5, #7c3aed);
            color: white;
            padding: 25px 30px;
        }

        .card-header h2 {
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-content {
            padding: 30px;
        }

        .connection-section {
            background: #f8fafc;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid #e2e8f0;
        }

        .section-title {
            font-size: 1.3rem;
            color: #4f46e5;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        @media (max-width: 768px) {
            .input-group {
                grid-template-columns: 1fr;
            }
        }

        .input-field {
            position: relative;
        }

        .input-field label {
            display: block;
            margin-bottom: 8px;
            color: #64748b;
            font-weight: 500;
        }

        .input-field input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            background: white;
        }

        .input-field input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            min-width: 160px;
        }

        .btn-primary {
            background: linear-gradient(to right, #4f46e5, #7c3aed);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .btn-success {
            background: linear-gradient(to right, #10b981, #34d399);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(to right, #ef4444, #f87171);
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            background: #f1f5f9;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #94a3b8;
        }

        .status-dot.connected {
            background: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        .video-container {
            background: #1e293b;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
            position: relative;
        }

        .video-container h3 {
            color: white;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        video {
            width: 100%;
            display: block;
            max-height: 500px;
            object-fit: contain;
        }

        .no-video {
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #94a3b8;
            flex-direction: column;
            gap: 15px;
        }

        .no-video i {
            font-size: 4rem;
            opacity: 0.5;
        }

        .viewers-section {
            background: #f8fafc;
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #e2e8f0;
        }

        .viewers-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .viewer-count {
            background: #4f46e5;
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-weight: 600;
        }

        .viewers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .viewer-card {
            background: white;
            border-radius: 12px;
            padding: 18px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
            transition: transform 0.2s;
        }

        .viewer-card:hover {
            transform: translateY(-3px);
        }

        .viewer-avatar {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .viewer-info h4 {
            margin-bottom: 4px;
            color: #1e293b;
        }

        .viewer-info p {
            color: #64748b;
            font-size: 0.9rem;
        }

        .log-section {
            background: #1e293b;
            border-radius: 15px;
            padding: 25px;
            color: white;
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
        }

        .log-section h3 {
            margin-bottom: 20px;
            color: #e2e8f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .log-entry {
            padding: 10px 0;
            border-bottom: 1px solid #334155;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: #94a3b8;
            margin-right: 15px;
        }

        .log-message {
            color: #e2e8f0;
        }

        .connection-info {
            background: linear-gradient(to right, #0ea5e9, #3b82f6);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .connection-info h4 {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .room-code {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-broadcast-tower"></i> SyncFlix Host</h1>
            <p>Share your screen with viewers in real-time</p>
        </div>

        <div class="main-card">
            <div class="card-header">
                <h2><i class="fas fa-sliders-h"></i> Control Panel</h2>
            </div>
            
            <div class="card-content">
                <div class="connection-section">
                    <h3 class="section-title"><i class="fas fa-plug"></i> Connection</h3>
                    
                    <div class="status-indicator">
                        <div class="status-dot" id="statusDot"></div>
                        <span id="statusText">Disconnected from server</span>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-field">
                            <label for="roomId"><i class="fas fa-door-closed"></i> Room ID</label>
                            <input type="text" id="roomId" placeholder="Enter room ID" value="syncflix-01">
                        </div>
                        <div class="input-field">
                            <label for="username"><i class="fas fa-user"></i> Your Name</label>
                            <input type="text" id="username" placeholder="Enter your name" value="Host">
                        </div>
                    </div>
                    
                    <div class="button-group">
                        <button class="btn btn-primary" onclick="connectAsHost()" id="connectBtn">
                            <i class="fas fa-play"></i> Start as Host
                        </button>
                        <button class="btn btn-success" onclick="startScreenShare()" id="shareBtn" disabled>
                            <i class="fas fa-desktop"></i> Start Sharing
                        </button>
                        <button class="btn btn-danger" onclick="stopScreenShare()" id="stopBtn" disabled>
                            <i class="fas fa-stop"></i> Stop Sharing
                        </button>
                    </div>
                </div>

                <div class="connection-info" id="connectionInfo" style="display: none;">
                    <div>
                        <h4><i class="fas fa-users"></i> Room Active</h4>
                        <p>Share this room ID with viewers</p>
                    </div>
                    <div class="room-code" id="roomCodeDisplay"></div>
                </div>

                <div class="video-container">
                    <h3><i class="fas fa-desktop"></i> Your Screen</h3>
                    <div id="localScreenContainer">
                        <div class="no-video" id="noVideo">
                            <i class="fas fa-desktop"></i>
                            <p>Screen sharing not active</p>
                        </div>
                        <video id="localScreen" autoplay muted playsinline style="display: none;"></video>
                    </div>
                </div>

                <div class="viewers-section">
                    <div class="viewers-header">
                        <h3 class="section-title"><i class="fas fa-eye"></i> Active Viewers</h3>
                        <div class="viewer-count"><span id="viewerCount">0</span> viewers</div>
                    </div>
                    
                    <div id="viewersGrid" class="viewers-grid">
                        <div class="no-viewers" style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #64748b;">
                            <i class="fas fa-user-friends" style="font-size: 3rem; opacity: 0.3; margin-bottom: 15px;"></i>
                            <p>Waiting for viewers to join...</p>
                        </div>
                    </div>
                </div>

                <div class="log-section">
                    <h3><i class="fas fa-terminal"></i> Activity Log</h3>
                    <div id="logContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // WebRTC Configuration
        const SERVER = 'wss://syncflix-r5ak.onrender.com';
        let ws = null;
        let localStream = null;
        let peerConnections = {};
        let userId = null;
        let roomId = null;

        // DOM Elements
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const connectionInfo = document.getElementById('connectionInfo');
        const roomCodeDisplay = document.getElementById('roomCodeDisplay');

        // Connect as host
        function connectAsHost() {
            roomId = document.getElementById('roomId').value.trim();
            const username = document.getElementById('username').value.trim() || 'Host';
            
            if (!roomId) {
                showNotification('Please enter a room ID', 'error');
                return;
            }
            
            const url = `${SERVER}/ws?room=${roomId}&username=${username}&role=host`;
            ws = new WebSocket(url);
            
            updateStatus('Connecting to server...', 'connecting');
            
            ws.onopen = () => {
                updateStatus('Connected as Host', 'connected');
                log('Connected to room: ' + roomId);
                document.getElementById('shareBtn').disabled = false;
                document.getElementById('connectBtn').disabled = true;
                
                // Show connection info
                connectionInfo.style.display = 'flex';
                roomCodeDisplay.textContent = roomId;
                
                showNotification('Room created successfully!', 'success');
            };
            
            ws.onmessage = handleMessage;
            
            ws.onclose = () => {
                updateStatus('Disconnected from server', 'disconnected');
                log('Disconnected');
                cleanup();
                document.getElementById('connectBtn').disabled = false;
                connectionInfo.style.display = 'none';
            };
            
            ws.onerror = (error) => {
                updateStatus('Connection error', 'error');
                log('WebSocket error: ' + error);
            };
        }

        // Handle WebSocket messages
        function handleMessage(event) {
            const data = JSON.parse(event.data);
            log(`Received: ${data.type}`);
            
            switch(data.type) {
                case 'welcome':
                    userId = data.userId;
                    updateStatus(`Connected as Host (ID: ${userId})`, 'connected');
                    break;
                    
                case 'viewers-list':
                    updateViewerList(data.viewers);
                    break;
                    
                case 'viewer-joined':
                    addViewer(data.viewerId, data.viewerName);
                    showNotification(`${data.viewerName} joined the room`, 'info');
                    break;
                    
                case 'viewer-left':
                    removeViewer(data.viewerId);
                    break;
                    
                case 'screen-request':
                    log(`Screen request from ${data.viewerName}`);
                    createPeerConnection(data.viewerId, data.viewerName);
                    break;
                    
                case 'offer':
                    handleOffer(data.sender, data.sdp);
                    break;
                    
                case 'answer':
                    handleAnswer(data.sender, data.sdp);
                    break;
                    
                case 'ice-candidate':
                    handleIceCandidate(data.sender, data.candidate);
                    break;
            }
        }

        // Start screen sharing
        async function startScreenShare() {
            try {
                updateStatus('Starting screen share...', 'connecting');
                
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                }
                
                localStream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        cursor: "always",
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    audio: false
                });
                
                // Display local screen
                const video = document.getElementById('localScreen');
                const noVideo = document.getElementById('noVideo');
                video.srcObject = localStream;
                noVideo.style.display = 'none';
                video.style.display = 'block';
                
                // Notify server
                ws.send(JSON.stringify({
                    type: 'screen-sharing-started',
                    timestamp: Date.now()
                }));
                
                updateStatus('Screen sharing active', 'connected');
                log('Screen sharing started');
                document.getElementById('shareBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                
                // Notify existing viewers
                Object.keys(peerConnections).forEach(viewerId => {
                    updatePeerTracks(viewerId);
                });
                
                showNotification('Screen sharing started', 'success');
                
                // Handle stop via browser UI
                localStream.getVideoTracks()[0].onended = () => {
                    stopScreenShare();
                };
                
            } catch (error) {
                updateStatus('Ready to share', 'connected');
                log('Screen share cancelled: ' + error.message);
                showNotification('Screen share cancelled', 'warning');
            }
        }

        // Stop screen sharing
        function stopScreenShare() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
                
                // Clear video display
                const video = document.getElementById('localScreen');
                const noVideo = document.getElementById('noVideo');
                video.srcObject = null;
                video.style.display = 'none';
                noVideo.style.display = 'flex';
                
                // Notify server
                ws.send(JSON.stringify({
                    type: 'screen-sharing-stopped',
                    timestamp: Date.now()
                }));
                
                updateStatus('Screen sharing stopped', 'connected');
                log('Screen sharing stopped');
                document.getElementById('shareBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                
                // Close all peer connections
                Object.keys(peerConnections).forEach(viewerId => {
                    if (peerConnections[viewerId]) {
                        peerConnections[viewerId].close();
                    }
                });
                peerConnections = {};
                
                showNotification('Screen sharing stopped', 'info');
            }
        }

        // Create peer connection with viewer
        async function createPeerConnection(viewerId, viewerName) {
            if (peerConnections[viewerId]) {
                log(`Already connected to ${viewerName}`);
                return;
            }
            
            log(`Creating connection to ${viewerName}`);
            
            try {
                const pc = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                });
                
                peerConnections[viewerId] = pc;
                
                // Add local screen stream if available
                if (localStream) {
                    updatePeerTracks(viewerId);
                }
                
                // Handle ICE candidates
                pc.onicecandidate = (event) => {
                    if (event.candidate && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'ice-candidate',
                            target: viewerId,
                            candidate: event.candidate,
                            timestamp: Date.now()
                        }));
                    }
                };
                
                // Create and send offer
                const offer = await pc.createOffer({
                    offerToReceiveAudio: false,
                    offerToReceiveVideo: false
                });
                
                await pc.setLocalDescription(offer);
                
                ws.send(JSON.stringify({
                    type: 'offer',
                    target: viewerId,
                    sdp: offer,
                    timestamp: Date.now()
                }));
                
                log(`Sent offer to ${viewerName}`);
                
            } catch (error) {
                log(`Error creating connection: ${error.message}`);
                delete peerConnections[viewerId];
            }
        }

        // Handle WebRTC offers, answers, and ICE candidates
        async function handleOffer(senderId, sdp) {
            try {
                let pc = peerConnections[senderId];
                if (!pc) {
                    pc = new RTCPeerConnection({
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' }
                        ]
                    });
                    peerConnections[senderId] = pc;
                    
                    if (localStream) {
                        updatePeerTracks(senderId);
                    }
                    
                    pc.onicecandidate = (event) => {
                        if (event.candidate && ws.readyState === WebSocket.OPEN) {
                            ws.send(JSON.stringify({
                                type: 'ice-candidate',
                                target: senderId,
                                candidate: event.candidate,
                                timestamp: Date.now()
                            }));
                        }
                    };
                }
                
                await pc.setRemoteDescription(new RTCSessionDescription(sdp));
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                
                ws.send(JSON.stringify({
                    type: 'answer',
                    target: senderId,
                    sdp: answer,
                    timestamp: Date.now()
                }));
                
            } catch (error) {
                log(`Error handling offer: ${error.message}`);
            }
        }

        async function handleAnswer(senderId, sdp) {
            const pc = peerConnections[senderId];
            if (pc) {
                try {
                    await pc.setRemoteDescription(new RTCSessionDescription(sdp));
                } catch (error) {
                    log(`Error setting answer: ${error.message}`);
                }
            }
        }

        async function handleIceCandidate(senderId, candidate) {
            const pc = peerConnections[senderId];
            if (pc) {
                try {
                    await pc.addIceCandidate(new RTCIceCandidate(candidate));
                } catch (error) {
                    log(`Error adding ICE candidate: ${error.message}`);
                }
            }
        }

        function updatePeerTracks(viewerId) {
            const pc = peerConnections[viewerId];
            if (!pc || !localStream) return;
            
            const senders = pc.getSenders();
            senders.forEach(sender => {
                if (sender.track) {
                    pc.removeTrack(sender);
                }
            });
            
            const videoTrack = localStream.getVideoTracks()[0];
            if (videoTrack) {
                pc.addTrack(videoTrack, localStream);
            }
        }

        // Update viewer list
        function updateViewerList(viewers) {
            const grid = document.getElementById('viewersGrid');
            grid.innerHTML = '';
            document.getElementById('viewerCount').textContent = viewers.length;
            
            if (viewers.length === 0) {
                grid.innerHTML = `
                    <div class="no-viewers" style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #64748b;">
                        <i class="fas fa-user-friends" style="font-size: 3rem; opacity: 0.3; margin-bottom: 15px;"></i>
                        <p>Waiting for viewers to join...</p>
                    </div>
                `;
                return;
            }
            
            viewers.forEach(viewer => {
                addViewer(viewer.id, viewer.name);
            });
        }

        function addViewer(viewerId, viewerName) {
            const grid = document.getElementById('viewersGrid');
            const noViewers = grid.querySelector('.no-viewers');
            if (noViewers) {
                grid.innerHTML = '';
            }
            
            const firstLetter = viewerName.charAt(0).toUpperCase();
            
            const viewerCard = document.createElement('div');
            viewerCard.className = 'viewer-card';
            viewerCard.id = `viewer-${viewerId}`;
            viewerCard.innerHTML = `
                <div class="viewer-avatar">${firstLetter}</div>
                <div class="viewer-info">
                    <h4>${viewerName}</h4>
                    <p>Viewer</p>
                </div>
            `;
            
            grid.appendChild(viewerCard);
            document.getElementById('viewerCount').textContent = grid.children.length;
        }

        function removeViewer(viewerId) {
            const element = document.getElementById(`viewer-${viewerId}`);
            if (element) {
                element.remove();
                
                const grid = document.getElementById('viewersGrid');
                document.getElementById('viewerCount').textContent = grid.children.length;
                
                if (grid.children.length === 0) {
                    updateViewerList([]);
                }
            }
            
            if (peerConnections[viewerId]) {
                peerConnections[viewerId].close();
                delete peerConnections[viewerId];
            }
        }

        // Cleanup
        function cleanup() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            Object.keys(peerConnections).forEach(viewerId => {
                if (peerConnections[viewerId]) {
                    peerConnections[viewerId].close();
                }
            });
            peerConnections = {};
            
            const video = document.getElementById('localScreen');
            const noVideo = document.getElementById('noVideo');
            video.srcObject = null;
            video.style.display = 'none';
            noVideo.style.display = 'flex';
            
            document.getElementById('shareBtn').disabled = true;
            document.getElementById('stopBtn').disabled = true;
        }

        // Helper functions
        function updateStatus(message, state) {
            statusText.textContent = message;
            statusDot.className = 'status-dot';
            
            switch(state) {
                case 'connected':
                    statusDot.classList.add('connected');
                    break;
                case 'connecting':
                    statusDot.style.background = '#f59e0b';
                    break;
                case 'error':
                    statusDot.style.background = '#ef4444';
                    break;
                default:
                    statusDot.style.background = '#94a3b8';
            }
        }

        function log(message) {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `
                <span class="log-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'})}</span>
                <span class="log-message">${message}</span>
            `;
            logContainer.prepend(entry);
            
            if (logContainer.children.length > 20) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }

        function showNotification(message, type) {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 10px;
                color: white;
                font-weight: 500;
                z-index: 1000;
                animation: slideIn 0.3s ease-out;
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                min-width: 300px;
                max-width: 400px;
                display: flex;
                align-items: center;
                gap: 12px;
            `;
            
            let bgColor = '#4f46e5';
            let icon = 'fa-info-circle';
            
            switch(type) {
                case 'success':
                    bgColor = '#10b981';
                    icon = 'fa-check-circle';
                    break;
                case 'error':
                    bgColor = '#ef4444';
                    icon = 'fa-exclamation-circle';
                    break;
                case 'warning':
                    bgColor = '#f59e0b';
                    icon = 'fa-exclamation-triangle';
                    break;
                case 'info':
                    bgColor = '#3b82f6';
                    icon = 'fa-info-circle';
                    break;
            }
            
            notification.style.background = bgColor;
            notification.innerHTML = `
                <i class="fas ${icon}" style="font-size: 1.2rem;"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            // Remove notification after 3 seconds
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-in forwards';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Add CSS for animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
