<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Host</title>
<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #0f172a;
  color: white;
  display: flex;
  height: 100vh;
}
video {
  flex: 1;
  background: black;
}
aside {
  width: 320px;
  background: #020617;
  display: flex;
  flex-direction: column;
}
header {
  padding: 16px;
  font-weight: bold;
  border-bottom: 1px solid #1e293b;
}
button {
  margin: 12px;
  padding: 10px;
  background: #2563eb;
  border: none;
  color: white;
  cursor: pointer;
}
.chat {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
}
.chat div {
  margin-bottom: 8px;
}
input {
  border: none;
  padding: 10px;
  outline: none;
  background: #020617;
  color: white;
}
</style>
</head>

<body>
<video id="local" autoplay muted></video>

<aside>
  <header>Host</header>
  <button onclick="startShare()">Start Screen Share</button>
  <div class="chat" id="chat"></div>
  <input id="msg" placeholder="Type messageâ€¦" onkeydown="sendChat(event)">
</aside>

<script>
const ws = new WebSocket(
  location.protocol === "https:"
    ? `wss://${location.host}/ws?role=host`
    : `ws://${location.host}/ws?role=host`
);

let pc;
let stream;
let pending = [];

ws.onmessage = async e => {
  const m = JSON.parse(e.data);

  if (m.type === "answer") {
    await pc.setRemoteDescription({ type: "answer", sdp: m.sdp });
    for (const c of pending) await pc.addIceCandidate(c);
    pending = [];
  }

  if (m.type === "ice") {
    pc.remoteDescription
      ? pc.addIceCandidate(m.candidate)
      : pending.push(m.candidate);
  }

  if (m.type === "chat") addChat("Viewer", m.text);
};

async function startShare() {
  stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
  local.srcObject = stream;

  pc = new RTCPeerConnection({
    iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
  });

  stream.getTracks().forEach(t => pc.addTrack(t, stream));

  pc.onicecandidate = e => {
    if (e.candidate) {
      ws.send(JSON.stringify({ type: "ice", candidate: e.candidate }));
    }
  };

  const offer = await pc.createOffer();
  await pc.setLocalDescription(offer);

  ws.send(JSON.stringify({ type: "offer", sdp: offer.sdp }));
}

function sendChat(e) {
  if (e.key === "Enter") {
    ws.send(JSON.stringify({ type: "chat", text: msg.value }));
    addChat("You", msg.value);
    msg.value = "";
  }
}

function addChat(user, text) {
  chat.innerHTML += `<div><b>${user}:</b> ${text}</div>`;
  chat.scrollTop = chat.scrollHeight;
}
</script>
</body>
</html>
