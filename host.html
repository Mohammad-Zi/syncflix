<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Host</title>
<style>
#chat { height:150px; overflow:auto; border:1px solid #444; margin-top:10px }
</style>
</head>

<body>
<h2>Host</h2>
<button onclick="start()">Start Screen</button>
<video id="localVideo" autoplay muted></video>

<div id="chat"></div>
<input id="chatInput" placeholder="Type messageâ€¦" onkeydown="sendChat(event)">

<script>
const SERVER =
  location.protocol === 'https:'
    ? `wss://${location.host}`
    : `ws://${location.host}`;

const ws = new WebSocket(SERVER);
const room = "private";

let pc;
let stream;
let pendingIce = [];

ws.onopen = () => ws.send(JSON.stringify({ type: "join", room }));

ws.onmessage = async e => {
  const msg = JSON.parse(e.data);

  if (msg.type === "answer") {
    await pc.setRemoteDescription({ type: "answer", sdp: msg.sdp });
    for (const c of pendingIce) await pc.addIceCandidate(c);
    pendingIce = [];
  }

  if (msg.type === "ice-candidate") {
    pc.remoteDescription
      ? pc.addIceCandidate(msg.candidate)
      : pendingIce.push(msg.candidate);
  }

  if (msg.type === "chat") addChat("Viewer", msg.text);
};

async function start() {
  stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
  localVideo.srcObject = stream;

  pc = new RTCPeerConnection({ iceServers:[{urls:"stun:stun.l.google.com:19302"}] });
  stream.getTracks().forEach(t => pc.addTrack(t, stream));

  pc.onicecandidate = e => {
    if (e.candidate)
      ws.send(JSON.stringify({ type:"ice-candidate", room, candidate:e.candidate }));
  };

  const offer = await pc.createOffer();
  await pc.setLocalDescription(offer);

  ws.send(JSON.stringify({ type:"offer", room, sdp:offer.sdp }));
}

function sendChat(e) {
  if (e.key === "Enter") {
    ws.send(JSON.stringify({ type:"chat", room, text:chatInput.value }));
    addChat("You", chatInput.value);
    chatInput.value = "";
  }
}

function addChat(sender, text) {
  chat.innerHTML += `<div><b>${sender}:</b> ${text}</div>`;
  chat.scrollTop = chat.scrollHeight;
}
</script>
</body>
</html>
