<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ SyncFlix Host - LIVE</title>
    <style>
        /* Your CSS styles remain the same */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #000; color: white; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        h1 { color: #4CAF50; }
        /* ... rest of your CSS ... */
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ SyncFlix Host - LIVE</h1>
            <p>Share your screen with partner - REAL WebRTC</p>
        </div>
        
        <div class="room-id" id="roomIdDisplay">Connecting to server...</div>
        
        <div class="main-content">
            <div class="video-section">
                <div class="video-container">
                    <video id="localVideo" autoplay playsinline muted></video>
                    <div class="no-video" id="noVideo">
                        <div>üñ•Ô∏è Ready to Share Screen</div>
                        <p>Click "Start Sharing" below</p>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="startBtn" class="btn btn-start">Start Screen Sharing</button>
                    <button id="stopBtn" class="btn btn-stop" disabled>Stop Sharing</button>
                </div>
            </div>
            
            <div class="sidebar">
                <div class="panel">
                    <h3>üîó Connection</h3>
                    <div class="connection-status">
                        <div class="status-dot" id="statusDot"></div>
                        <span id="statusText">Connecting to server...</span>
                    </div>
                    <p>Share this Room ID with partner:</p>
                    <div style="background: #000; padding: 10px; border-radius: 5px; margin: 10px 0; font-family: monospace; text-align: center; font-size: 20px;">
                        <span id="roomCode">-----</span>
                    </div>
                </div>
                
                <div class="panel">
                    <h3>üí¨ Live Chat</h3>
                    <div class="chat-messages" id="chatMessages">
                        <div class="message system">Setting up connection...</div>
                    </div>
                    <div class="chat-input">
                        <input type="text" id="chatInput" placeholder="Type a message..." disabled>
                        <button id="sendBtn" disabled>Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <span id="notificationText">Ready</span>
    </div>

    <!-- Simple Peer for WebRTC -->
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.0/simplepeer.min.js"></script>

    <script>
        // REAL WebRTC Host
        const roomId = generateRoomId();
        let socket = null;
        let peer = null;
        let localStream = null;
        let dataChannel = null;
        let viewerConnected = false;
        
        // ========== MESSAGE FUNCTIONS (DEFINE FIRST) ==========
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (!message) return;
            
            if (peer && peer.connected) {
                try {
                    peer.send(JSON.stringify({
                        type: 'chat',
                        text: message,
                        timestamp: Date.now()
                    }));
                    
                    addSentMessage(message);
                    input.value = '';
                    
                } catch (error) {
                    console.error('Error sending via WebRTC:', error);
                    sendViaWebSocket(message);
                }
            } else {
                sendViaWebSocket(message);
            }
        }
        
        function sendViaWebSocket(message) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'chat',
                    room: roomId,
                    message: message
                }));
                
                addSentMessage(message);
                document.getElementById('chatInput').value = '';
            }
        }
        
        // ========== INITIALIZATION ==========
        initializeApp();
        
        function generateRoomId() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        function initializeApp() {
            // Connect to WebSocket server
            connectWebSocket();
            
            // Display room ID
            document.getElementById('roomIdDisplay').textContent = `Room ID: ${roomId}`;
            document.getElementById('roomCode').textContent = roomId;
            
            addSystemMessage(`Your Room ID: ${roomId}`);
            addSystemMessage("Share this ID with your partner");
            
            // Event listeners
            document.getElementById('startBtn').addEventListener('click', startScreenSharing);
            document.getElementById('stopBtn').addEventListener('click', stopScreenSharing);
            document.getElementById('sendBtn').addEventListener('click', sendMessage);
            document.getElementById('chatInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
        }
        
        // ========== WEBSOCKET CONNECTION ==========
        function connectWebSocket() {
            // ‚úÖ FIXED: Use wss:// not https://
            const wsUrl = `wss://syncflix-r5ak.onrender.com/ws?room=${roomId}&username=Host`;
            console.log('Connecting to:', wsUrl);
            
            socket = new WebSocket(wsUrl);
            
            socket.onopen = () => {
                console.log('‚úÖ Connected to signaling server');
                showNotification('Connected to server');
                updateStatus('Waiting for partner...');
                
                socket.send(JSON.stringify({
                    type: 'join',
                    room: roomId,
                    role: 'host'
                }));
            };
            
            socket.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log('üì® Received:', data.type, data);
                    
                    switch(data.type) {
                        case 'joined':
                            addSystemMessage(`Joined room ${roomId}`);
                            break;
                            
                        case 'user_joined':
                            if (data.role === 'viewer') {
                                addSystemMessage(`üë§ Viewer connected: ${data.username}`);
                                showNotification('Viewer connected!');
                                updateStatus('Viewer connected');
                                viewerConnected = true;
                                
                                // If we're already sharing, start WebRTC
                                if (localStream && !peer) {
                                    setTimeout(() => {
                                        console.log('üé¨ Viewer connected and we have stream, starting WebRTC...');
                                        startWebRTC();
                                    }, 1000);
                                }
                            }
                            break;
                            
                        case 'user_left':
                            if (data.role === 'viewer') {
                                addSystemMessage(`üë§ Viewer disconnected`);
                                showNotification('Viewer disconnected');
                                updateStatus('Waiting for partner...');
                                viewerConnected = false;
                                
                                if (peer) {
                                    peer.destroy();
                                    peer = null;
                                }
                                disableChat();
                            }
                            break;
                            
                        case 'answer':
                            console.log('üì° Received WebRTC answer from viewer');
                            if (peer) {
                                peer.signal(data.answer);
                            }
                            break;
                            
                        case 'candidate':
                            console.log('üì° Received ICE candidate');
                            if (peer) {
                                peer.signal(data.candidate);
                            }
                            break;
                            
                        case 'chat':
                            addReceivedMessage(`${data.username}: ${data.text || data.message}`);
                            break;
                    }
                } catch (error) {
                    console.error('Error parsing message:', error);
                }
            };
            
            socket.onerror = (error) => {
                console.error('WebSocket error:', error);
                showNotification('Connection error', 'error');
                updateStatus('Connection error');
            };
            
            socket.onclose = () => {
                console.log('WebSocket closed');
                showNotification('Disconnected from server', 'error');
                updateStatus('Disconnected');
                
                setTimeout(() => {
                    connectWebSocket();
                }, 5000);
            };
        }
        
        // ========== SCREEN SHARING ==========
        async function startScreenSharing() {
            try {
                localStream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        frameRate: { ideal: 30 }
                    },
                    audio: true
                });
                
                console.log('üé¨ Screen sharing started:', localStream);
                console.log('Tracks:', localStream.getTracks().map(t => t.kind));
                
                // Show local video
                document.getElementById('localVideo').srcObject = localStream;
                document.getElementById('noVideo').style.display = 'none';
                
                // Update UI
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                
                addSystemMessage('‚úÖ Screen sharing started');
                showNotification('Screen sharing active');
                
                // Start WebRTC if viewer is already connected
                if (viewerConnected && !peer) {
                    setTimeout(() => {
                        console.log('üé¨ Starting WebRTC because viewer is connected...');
                        startWebRTC();
                    }, 1000);
                } else {
                    addSystemMessage('‚è≥ Waiting for viewer to connect...');
                }
                
                // Handle when user stops sharing via browser UI
                localStream.getVideoTracks()[0].onended = () => {
                    console.log('Screen sharing stopped by browser');
                    stopScreenSharing();
                    showNotification('Screen sharing stopped by browser');
                };
                
            } catch (error) {
                console.error('Screen sharing error:', error);
                addSystemMessage(`‚ùå Error: ${error.message}`);
                showNotification('Failed to share screen', 'error');
            }
        }
        
        function stopScreenSharing() {
            console.log('üõë Stopping screen sharing');
            
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            if (peer) {
                peer.destroy();
                peer = null;
            }
            
            // Update UI
            document.getElementById('localVideo').srcObject = null;
            document.getElementById('noVideo').style.display = 'block';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            
            disableChat();
            addSystemMessage('üõë Screen sharing stopped');
            showNotification('Screen sharing stopped');
        }
        
        // ========== WEBRTC ==========
        function startWebRTC() {
            if (!localStream) {
                console.error('‚ùå No local stream to share');
                return;
            }
            
            if (!viewerConnected) {
                console.error('‚ùå No viewer connected');
                return;
            }
            
            console.log('üåê Starting WebRTC connection...');
            console.log('Local stream tracks:', localStream.getTracks().map(t => t.kind));
            
            // Destroy existing peer if any
            if (peer) {
                console.log('Destroying existing peer');
                peer.destroy();
            }
            
            // Create SimplePeer instance
            peer = new SimplePeer({
                initiator: true,
                stream: localStream,
                trickle: true,
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' },
                        { 
                            urls: 'turn:numb.viagenie.ca:3478',
                            credential: 'muazkh',
                            username: 'webrtc@live.com'
                        }
                    ]
                }
            });
            
            console.log('üéØ WebRTC peer created, waiting for signal...');
            
            // Handle signaling data
            peer.on('signal', (data) => {
                console.log('üì§ WebRTC signal event:', data.type);
                
                if (socket && socket.readyState === WebSocket.OPEN) {
                    if (data.type === 'offer') {
                        console.log('üì§ SENDING WebRTC offer to server...');
                        
                        socket.send(JSON.stringify({
                            type: 'offer',
                            room: roomId,
                            offer: data,
                            timestamp: Date.now()
                        }));
                        
                        addSystemMessage('üì§ Sent WebRTC offer to viewer');
                        showNotification('Sending WebRTC offer...');
                        
                    } else if (data.candidate) {
                        console.log('üì§ Sending ICE candidate');
                        socket.send(JSON.stringify({
                            type: 'candidate',
                            room: roomId,
                            candidate: data
                        }));
                    }
                } else {
                    console.error('‚ùå Cannot send signal - WebSocket not open');
                }
            });
            
            // WebRTC connected
            peer.on('connect', () => {
                console.log('‚úÖ WebRTC CONNECTED to viewer!');
                addSystemMessage('‚úÖ WebRTC connection established');
                showNotification('WebRTC connected!');
                enableChat();
            });
            
            // Handle data channel for chat
            peer.on('data', (data) => {
                try {
                    const message = JSON.parse(data.toString());
                    console.log('üì® Received data channel message:', message);
                    if (message.type === 'chat') {
                        addReceivedMessage(message.text);
                    }
                } catch (error) {
                    console.error('Error parsing data channel message:', error);
                }
            });
            
            // Handle errors
            peer.on('error', (error) => {
                console.error('‚ùå WebRTC ERROR:', error);
                addSystemMessage(`‚ùå WebRTC error: ${error.message}`);
                showNotification('WebRTC connection failed', 'error');
            });
            
            // Handle close
            peer.on('close', () => {
                console.log('üîå WebRTC connection closed');
                disableChat();
                addSystemMessage('üîå WebRTC connection closed');
            });
        }
        
        // ========== UI FUNCTIONS ==========
        function enableChat() {
            document.getElementById('chatInput').disabled = false;
            document.getElementById('sendBtn').disabled = false;
            document.getElementById('chatInput').placeholder = "Chat with viewer...";
            document.getElementById('chatInput').focus();
        }
        
        function disableChat() {
            document.getElementById('chatInput').disabled = true;
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('chatInput').placeholder = "Not connected...";
        }
        
        function updateStatus(text) {
            document.getElementById('statusText').textContent = text;
            
            if (text.includes('connected')) {
                document.getElementById('statusDot').className = 'status-dot connected';
            } else {
                document.getElementById('statusDot').className = 'status-dot';
            }
        }
        
        function addSystemMessage(text) {
            addMessage(text, 'system');
        }
        
        function addSentMessage(text) {
            addMessage(`You: ${text}`, 'sent');
        }
        
        function addReceivedMessage(text) {
            addMessage(`Viewer: ${text}`, 'received');
        }
        
        function addMessage(text, type) {
            const chat = document.getElementById('chatMessages');
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.textContent = text;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }
        
        function showNotification(text, type = 'success') {
            const notification = document.getElementById('notification');
            document.getElementById('notificationText').textContent = text;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
