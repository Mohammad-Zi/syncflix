<!DOCTYPE html>
<html>
<head>
    <title>SyncFlix Host - Screen Sharing</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        video { width: 100%; max-width: 800px; background: #000; }
        .controls { margin: 20px 0; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background: #d4edda; }
        .disconnected { background: #f8d7da; }
        #viewers { margin: 20px 0; }
        .viewer-item { padding: 5px; margin: 2px; background: #f1f1f1; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ SyncFlix - Host Screen Sharing</h1>
        
        <div class="controls">
            <input type="text" id="roomId" placeholder="Room ID" value="test123">
            <input type="text" id="username" placeholder="Your Name" value="Host">
            <button onclick="connectAsHost()">Start as Host</button>
            <button onclick="startScreenShare()" id="shareBtn" disabled>Start Screen Sharing</button>
            <button onclick="stopScreenShare()" id="stopBtn" disabled>Stop Sharing</button>
        </div>
        
        <div id="status" class="status disconnected">Disconnected</div>
        
        <h3>üñ•Ô∏è Your Screen:</h3>
        <video id="localScreen" autoplay muted playsinline></video>
        
        <h3>üë• Viewers (<span id="viewerCount">0</span>):</h3>
        <div id="viewers"></div>
        
        <div id="log"></div>
    </div>
    
    <script>
        const SERVER = 'wss://syncflix-r5ak.onrender.com';
        let ws = null;
        let localStream = null;
        let peerConnections = {};
        let userId = null;
        let roomId = null;
        
        // Connect as host
        function connectAsHost() {
            roomId = document.getElementById('roomId').value.trim();
            const username = document.getElementById('username').value.trim() || 'Host';
            
            if (!roomId) {
                alert('Please enter a room ID');
                return;
            }
            
            const url = `${SERVER}/ws?room=${roomId}&username=${username}&role=host`;
            ws = new WebSocket(url);
            
            ws.onopen = () => {
                updateStatus('‚úÖ Connected as Host', 'connected');
                log('Connected to room: ' + roomId);
                document.getElementById('shareBtn').disabled = false;
            };
            
            ws.onmessage = handleMessage;
            
            ws.onclose = () => {
                updateStatus('‚ùå Disconnected', 'disconnected');
                log('Disconnected from server');
                cleanup();
            };
        }
        
        // Handle WebSocket messages
        function handleMessage(event) {
            const data = JSON.parse(event.data);
            log(`Received: ${data.type}`);
            
            switch(data.type) {
                case 'welcome':
                    userId = data.userId;
                    updateStatus(`‚úÖ Connected as Host (ID: ${userId})`, 'connected');
                    break;
                    
                case 'viewers-list':
                    updateViewerList(data.viewers);
                    break;
                    
                case 'viewer-joined':
                    addViewer(data.viewerId, data.viewerName);
                    log(`üë§ ${data.viewerName} joined`);
                    break;
                    
                case 'viewer-left':
                    removeViewer(data.viewerId);
                    log(`üëã Viewer left`);
                    break;
                    
                case 'screen-request':
                    // Viewer requested screen - send offer
                    log(`üì® Screen request from ${data.viewerName}`);
                    createPeerConnection(data.viewerId, data.viewerName);
                    break;
                    
                case 'offer':
                    handleOffer(data.sender, data.sdp);
                    break;
                    
                case 'answer':
                    handleAnswer(data.sender, data.sdp);
                    break;
                    
                case 'ice-candidate':
                    handleIceCandidate(data.sender, data.candidate);
                    break;
            }
        }
        
        // Start screen sharing
        async function startScreenShare() {
            try {
                // Stop existing stream
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                }
                
                // Get screen share stream
                localStream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        cursor: "always",
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    audio: false
                });
                
                // Display local screen
                const video = document.getElementById('localScreen');
                video.srcObject = localStream;
                
                // Notify server
                ws.send(JSON.stringify({
                    type: 'screen-sharing-started',
                    timestamp: Date.now()
                }));
                
                log('‚úÖ Screen sharing started');
                document.getElementById('shareBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                
                // Notify existing viewers
                Object.keys(peerConnections).forEach(viewerId => {
                    updatePeerTracks(viewerId);
                });
                
                // Handle stop via browser UI
                localStream.getVideoTracks()[0].onended = () => {
                    stopScreenShare();
                };
                
            } catch (error) {
                log('‚ùå Error starting screen share: ' + error.message);
            }
        }
        
        // Stop screen sharing
        function stopScreenShare() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
                
                // Clear video
                const video = document.getElementById('localScreen');
                video.srcObject = null;
                
                // Notify server
                ws.send(JSON.stringify({
                    type: 'screen-sharing-stopped',
                    timestamp: Date.now()
                }));
                
                log('üõë Screen sharing stopped');
                document.getElementById('shareBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                
                // Close all peer connections
                Object.keys(peerConnections).forEach(viewerId => {
                    if (peerConnections[viewerId]) {
                        peerConnections[viewerId].close();
                    }
                });
                peerConnections = {};
            }
        }
        
        // Create peer connection with viewer
        async function createPeerConnection(viewerId, viewerName) {
            if (peerConnections[viewerId]) {
                log(`Already connected to ${viewerName}`);
                return;
            }
            
            log(`Creating connection to ${viewerName}`);
            
            try {
                const pc = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                });
                
                peerConnections[viewerId] = pc;
                
                // Add local screen stream if available
                if (localStream) {
                    updatePeerTracks(viewerId);
                }
                
                // Handle ICE candidates
                pc.onicecandidate = (event) => {
                    if (event.candidate && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'ice-candidate',
                            target: viewerId,
                            candidate: event.candidate,
                            timestamp: Date.now()
                        }));
                    }
                };
                
                // Create and send offer
                const offer = await pc.createOffer({
                    offerToReceiveAudio: false,
                    offerToReceiveVideo: false
                });
                
                await pc.setLocalDescription(offer);
                
                ws.send(JSON.stringify({
                    type: 'offer',
                    target: viewerId,
                    sdp: offer,
                    timestamp: Date.now()
                }));
                
                log(`üì§ Sent offer to ${viewerName}`);
                
            } catch (error) {
                log(`‚ùå Error creating connection: ${error.message}`);
                delete peerConnections[viewerId];
            }
        }
        
        // Handle incoming offers (from viewers)
        async function handleOffer(senderId, sdp) {
            log(`üì• Received offer from ${senderId}`);
            
            try {
                let pc = peerConnections[senderId];
                if (!pc) {
                    pc = new RTCPeerConnection({
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' }
                        ]
                    });
                    peerConnections[senderId] = pc;
                    
                    if (localStream) {
                        updatePeerTracks(senderId);
                    }
                    
                    pc.onicecandidate = (event) => {
                        if (event.candidate && ws.readyState === WebSocket.OPEN) {
                            ws.send(JSON.stringify({
                                type: 'ice-candidate',
                                target: senderId,
                                candidate: event.candidate,
                                timestamp: Date.now()
                            }));
                        }
                    };
                }
                
                await pc.setRemoteDescription(new RTCSessionDescription(sdp));
                
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                
                ws.send(JSON.stringify({
                    type: 'answer',
                    target: senderId,
                    sdp: answer,
                    timestamp: Date.now()
                }));
                
                log(`üì§ Sent answer to ${senderId}`);
                
            } catch (error) {
                log(`‚ùå Error handling offer: ${error.message}`);
            }
        }
        
        // Handle answers
        async function handleAnswer(senderId, sdp) {
            log(`üì• Received answer from ${senderId}`);
            
            const pc = peerConnections[senderId];
            if (pc) {
                try {
                    await pc.setRemoteDescription(new RTCSessionDescription(sdp));
                } catch (error) {
                    log(`Error setting answer: ${error.message}`);
                }
            }
        }
        
        // Handle ICE candidates
        async function handleIceCandidate(senderId, candidate) {
            log(`üì• Received ICE candidate from ${senderId}`);
            
            const pc = peerConnections[senderId];
            if (pc) {
                try {
                    await pc.addIceCandidate(new RTCIceCandidate(candidate));
                } catch (error) {
                    log(`Error adding ICE candidate: ${error.message}`);
                }
            }
        }
        
        // Update peer tracks
        function updatePeerTracks(viewerId) {
            const pc = peerConnections[viewerId];
            if (!pc || !localStream) return;
            
            // Remove existing tracks
            const senders = pc.getSenders();
            senders.forEach(sender => {
                if (sender.track) {
                    pc.removeTrack(sender);
                }
            });
            
            // Add screen track
            const videoTrack = localStream.getVideoTracks()[0];
            if (videoTrack) {
                pc.addTrack(videoTrack, localStream);
            }
        }
        
        // Update viewer list
        function updateViewerList(viewers) {
            const container = document.getElementById('viewers');
            container.innerHTML = '';
            document.getElementById('viewerCount').textContent = viewers.length;
            
            viewers.forEach(viewer => {
                addViewer(viewer.id, viewer.name);
            });
        }
        
        function addViewer(viewerId, viewerName) {
            const container = document.getElementById('viewers');
            const div = document.createElement('div');
            div.className = 'viewer-item';
            div.id = `viewer-${viewerId}`;
            div.textContent = viewerName;
            container.appendChild(div);
            
            // Update count
            const count = container.children.length;
            document.getElementById('viewerCount').textContent = count;
        }
        
        function removeViewer(viewerId) {
            const element = document.getElementById(`viewer-${viewerId}`);
            if (element) {
                element.remove();
                
                // Update count
                const container = document.getElementById('viewers');
                document.getElementById('viewerCount').textContent = container.children.length;
            }
            
            // Close peer connection
            if (peerConnections[viewerId]) {
                peerConnections[viewerId].close();
                delete peerConnections[viewerId];
            }
        }
        
        // Cleanup
        function cleanup() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            Object.keys(peerConnections).forEach(viewerId => {
                if (peerConnections[viewerId]) {
                    peerConnections[viewerId].close();
                }
            });
            peerConnections = {};
            
            document.getElementById('shareBtn').disabled = true;
            document.getElementById('stopBtn').disabled = true;
        }
        
        // Helper functions
        function updateStatus(message, className) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${className}`;
        }
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.prepend(entry);
            
            if (logDiv.children.length > 10) {
                logDiv.removeChild(logDiv.lastChild);
            }
        }
    </script>
</body>
</html>
